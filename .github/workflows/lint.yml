name: Lint

on:
  push: &trigger_config
    branches: [main]
    paths:
      - 'plugins/base/scripts/**/*.sh'
      - 'plugins/base/hooks/**/*.sh'
      - '.github/workflows/lint.yml'
  pull_request: *trigger_config
  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@00b27aa7cb85167568cb48a3838b75f4265f2bca # master (2024-06-20)
        with:
          scandir: './plugins/base/scripts ./plugins/base/hooks'
          severity: warning
          format: gcc

      - name: Lint summary
        if: always()
        run: |
          echo "## ShellCheck Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- All shell scripts have been analyzed for common issues" >> $GITHUB_STEP_SUMMARY
